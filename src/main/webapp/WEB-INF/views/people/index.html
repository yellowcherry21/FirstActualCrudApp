<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>


<table border="1">
    <tr>
        <td>Name</td>
    </tr>
    <tr th:each="person : ${people}">
        <td>
            <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">PersonName</a>
        </td>
    </tr>
</table>

<hr/>

<a href="/people/new">GO CREATE PEOPLE</a>

</body>
</html>
